<div class="container d-flex justify-content-center align-items-center" style="min-height: 50vh;">
    <form id="required-items-form">
        <div class="row mb-2">
            <div class="col">
                <label for="registitem" class="form-label">食材</label>
                <input type="text" name="item" class="form-control" list="item-list">
            </div>
            <div class="col">
                <label for="registweight" class="form-label">量(g)</label>
                <input type="number" name="weight" class="form-control">
            </div>
        </div>
        <!-- 記入行をJSで追加可 -->
        <div id="ingredient-list">
            <script>
            function addRow() {
            let container = document.createElement('div');
            container.className = "row mb-2";
            container.innerHTML =`
                <div class="col">
                <input type="text" name="item" class="form-control" list="item-list">
                </div>
                <div class="col">
                <input type="number" name="weight" class="form-control">
                </div>`;
            document.getElementById('ingredient-list').appendChild(container);
            }
            // 初期表示用
            addRow();
            </script>
        </div>
        <button type="button" onclick="addRow()">＋食材追加</button><br>
        <div class="text-center mt-5">
            <button type="button" onclick="sendForm()" class="btn btn-primary btn-lg w-50 ">登録</button>
        </div>
    </form>
    <script>
    function sendForm() {
    let items = document.querySelectorAll('input[name="item"]');
    let weights = document.querySelectorAll('input[name="weight"]');
    let dict = {};
    for (let i = 0; i < items.length; i++) {
        let item = items[i].value.trim();
        let weight = parseFloat(weights[i].value);
        if(item && !isNaN(weight)) dict[item] = weight;
    }
    fetch('/createmenu', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(dict)
    });
    }
    </script>
