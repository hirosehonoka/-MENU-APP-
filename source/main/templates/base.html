<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>{% block title %}basetitle{% endblock %}</title>
</head>
<body>
    <div class="mx-4 mt-2">
        <!-- Rakuten Web Services Attribution Snippet FROM HERE -->
        <a href="https://webservice.rakuten.co.jp/" target="_blank"><img src="https://webservice.rakuten.co.jp/img/credit/200709/credit_31130.gif" border="0" alt="Rakuten Web Service Center" title="Rakuten Web Service Center" width="311" height="30"/></a>
        <!-- Rakuten Web Services Attribution Snippet TO HERE -->
        {% if show_navbar %}
            {% block navbar %}
            <ul class="nav nav-underline mx-3">
                <li class="nav-item">
                <a class="nav-link text-dark {% if current_page == 'menu' %}active{% endif %}" href="/menu">献立一覧</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-dark {% if current_page == 'item' %}active{% endif %}" href="/item">食材一覧</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-dark {% if current_page == 'userupdate' %}active{% endif %}" href="/userupdate">ユーザ情報の更新</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/logout">ログアウト</a>
                </li>
            </ul>
            {% endblock %}
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
